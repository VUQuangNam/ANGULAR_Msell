<div class="toolbar">
    <div style="float: left;">
        <button type="button" class="btn" [routerLink]="['/list']" routerLinkActive="router-link-bottom">
            <h1> Danh sách </h1>
        </button>
        <button type="button" class="btn" [routerLink]="['/create']" routerLinkActive="router-link-bottom">
            <h1>Tạo sản phẩm </h1>

    </div>

        <div class="toolbar--user">
            <i class="far fa-bell toolbar--user-icon"></i>

        </div>
        <div class="toolbar--user">
            <div class="dropdown" style="float:right;">
                <button class="dropbtn">
                    <img src="../../assets/img/avatar.jpeg" alt="avatar"
                        style="height: 50px;width: 50px; border-radius: 50%;">
                </button>
                <div class="dropdown-content">
                    <a class="nav-item nav-link" (click)="logout()">Logout</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
            </div>
        </div>

</div>
