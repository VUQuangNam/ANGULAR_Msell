<form [formGroup]="uploadForm">

    <div class="button-wrapper">
        <span class="label">
            Upload File
        </span>
        <input type="file" multiple name="data_upload" (change)="onFileSelect($event)" id="upload" class="upload-box"
            placeholder="Upload File">
    </div>
    <div class="image-preview" *ngFor="let item of urls">
        <img [src]="item" height="100px" width="100px" />
    </div>
</form>
